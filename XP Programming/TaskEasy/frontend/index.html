<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskEasy - Aplikasi Manajemen Tugas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">TaskEasy</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <h1 class="card-title">TaskEasy</h1>
            <p class="card-text">Aplikasi manajemen tugas sederhana yang dibuat dengan JavaScript, Bootstrap, dan Express.js</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tasks-tab" data-bs-toggle="tab" data-bs-target="#tasks" type="button" role="tab" aria-controls="tasks" aria-selected="true">Daftar Tugas</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="add-task-tab" data-bs-toggle="tab" data-bs-target="#add-task" type="button" role="tab" aria-controls="add-task" aria-selected="false">Tambah Tugas</button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="tasks" role="tabpanel" aria-labelledby="tasks-tab">
            <div class="card">
              <div class="card-body">
                <div class="row mb-3">
                  <div class="col-md-8">
                    <input type="text" id="search-input" class="form-control" placeholder="Cari tugas...">
                  </div>
                  <div class="col-md-4">
                    <select id="status-filter" class="form-select">
                      <option value="all">Semua Status</option>
                      <option value="todo">To Do</option>
                      <option value="in-progress">Sedang Dikerjakan</option>
                      <option value="done">Selesai</option>
                    </select>
                  </div>
                </div>
                <div id="task-list" class="list-group">
                  <!-- Task items will be inserted here -->
                  <div class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="add-task" role="tabpanel" aria-labelledby="add-task-tab">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title">Tambah Tugas Baru</h2>
                <form id="task-form">
                  <div class="mb-3">
                    <label for="title" class="form-label">Judul</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label">Deskripsi</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="priority" class="form-label">Prioritas</label>
                      <select class="form-select" id="priority" name="priority">
                        <option value="low">Rendah</option>
                        <option value="medium" selected>Sedang</option>
                        <option value="high">Tinggi</option>
                      </select>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="status" class="form-label">Status</label>
                      <select class="form-select" id="status" name="status">
                        <option value="todo" selected>To Do</option>
                        <option value="in-progress">Sedang Dikerjakan</option>
                        <option value="done">Selesai</option>
                      </select>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Tambah Tugas</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Task Edit Modal -->
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Edit Tugas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-task-form">
            <input type="hidden" id="edit-task-id">
            <div class="mb-3">
              <label for="edit-title" class="form-label">Judul</label>
              <input type="text" class="form-control" id="edit-title" name="edit-title" required>
            </div>
            <div class="mb-3">
              <label for="edit-description" class="form-label">Deskripsi</label>
              <textarea class="form-control" id="edit-description" name="edit-description" rows="3"></textarea>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="edit-priority" class="form-label">Prioritas</label>
                <select class="form-select" id="edit-priority" name="edit-priority">
                  <option value="low">Rendah</option>
                  <option value="medium">Sedang</option>
                  <option value="high">Tinggi</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="edit-status" class="form-label">Status</label>
                <select class="form-select" id="edit-status" name="edit-status">
                  <option value="todo">To Do</option>
                  <option value="in-progress">Sedang Dikerjakan</option>
                  <option value="done">Selesai</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-primary" id="save-edit-task">Simpan Perubahan</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
